# Quarkus Configuration for Paper-Rock-Scissors Arena

# gRPC Configuration
quarkus.grpc.server.port=9000
quarkus.grpc.server.host=0.0.0.0
quarkus.grpc.server.enable-reflection-service=true

# Database Configuration (H2 for development)
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:arena;DB_CLOSE_DELAY=-1

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=no-file

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.rickert.arena".level=INFO
quarkus.log.console.format=%d{HH:mm:ss.SSS} %-5p [%c{2.}] (%t) %s%e%n

# HTTP (for health checks)
quarkus.http.port=8080

# Dev Services
quarkus.devservices.enabled=true
